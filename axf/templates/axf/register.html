{% extends 'axf/base.html' %}


{% load static from staticfiles%}
{% block linkscript %}


    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/register.css'%}"/>
    <script type="text/javascript" charset="UTF-8" src="{% static 'mine/js/register.js' %}"></script>


{% endblock linkscript %}


{% block base %}

    <div id="register">

        <div id="header">
            <a href="/mine/"><p>返回</p></a>
        </div>


        <form class="form-horizontal" action="/register/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-addon">帐号</span>
                <input id="accunt" type="text" class="form-control" placeholder="帐号长度为6～12位" aria-describedby="basic-addon1" name="userAccount">
            </div>

            <span id="accunterr" class="error">帐号格式错误</span>
            <span id="checkerr" class="error">帐号已被占用，请重新输入</span>
            <span id="userok" class="error" style="color: green">√可以使用</span>
            <br/>

            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input id="pass" type="password" class="form-control" placeholder="密码长度为6～16位" aria-describedby="basic-addon1" name="userPass">
            </div>

            <span id="passerr" class="error">密码格式错误</span>
            <br/>

            <div class="input-group">
                <span class="input-group-addon">重新输入密码</span>
                <input id="passwd" type="password" class="form-control" placeholder="密码长度为6～16字符" aria-describedby="basic-addon1" name="userPass">
            </div>
            <span id="passwderr" class="error">两次密码输入不同</span>
            <span id="passwdok" class="error" style="color: green">两次密码输入相同</span>
            <br/>

            <div class="input-group">
                <span class="input-group-addon">昵称</span>
                <input id="required" type="text" class="form-control" aria-describedby="basic-addon1" name="userName">
            </div>
            <br/>

            <div class="input-group">
                <span class="input-group-addon">头像</span>
                <input id="img" type="file" aria-describedby="basic-addon1" name="userImg" multiple class="file-loading">
            </div>
            <br/>

            <div class="input-group">
                <span class="input-group-addon">注册</span>
                <input type="submit" class="form-control" aria-describedby="basic-addon1" value="注册">
            </div>


        </form>
    </div>

{% endblock base %}
